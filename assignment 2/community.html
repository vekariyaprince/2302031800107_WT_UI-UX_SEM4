<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Community Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaf8f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #024e3a;
        }
        p {
            color: #027a48;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .email-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        .subscribe-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscribe-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img\community.jpg" class="header-image">
        <h1>JOIN OUR SCIENCE <br> COMMUNITY</h1>
        <p>Subscribe for updates on new experiments and features tailored for curious minds.</p>
        <div class="form-container">
            <input type="email" placeholder="Enter your email" class="email-input">
            <button class="subscribe-button">Subscribe Now</button>
        </div>
    </div>
</body>
</html>
