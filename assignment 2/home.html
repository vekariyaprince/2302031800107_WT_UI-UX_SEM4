<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Science Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7ed;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #dff3e3;
        }
        .logo {
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .cta-button {
            padding: 10px 20px;
            border: 2px solid #000;
            background: none;
            cursor: pointer;
        }
        .hero img {
            width: 100%;
            border-radius: 15px;
        }
        .content {
            padding: 50px;
        }
        .content h1 {
            font-size: 2em;
            font-weight: bold;
            color: #003d00;
        }
        .content p {
            font-size: 1.2em;
            color: #006400;
        }
        .join-button {
            padding: 10px 20px;
            background-color: #007f00;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Interactive Science Hub</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>
        </nav>
        <button class="cta-button">Start Experimenting Now</button>
    </header>
    
    <section class="hero">
        <img src="img\premium_photo-1705318149751-43bf777f470f.avif" alt="Science Lab Equipment">
    </section>
    
    <section class="content">
        <h1>EXPLORE A WORLD OF SCIENCE THROUGH ENGAGING SIMULATIONS AND HANDS-ON EXPERIMENTS.</h1>
        <p>Dive into interactive learning with our user-friendly platform. Experience science like never before.</p>
        <button class="join-button">Join the Fun</button>
    </section>
</body>
</html>
