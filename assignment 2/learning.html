<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Curiosity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7ef;
            color: #024731;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .subtitle {
            color: #2f7d4a;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 20px;
        }

        .card p {
            font-size: 16px;
            color: #2f7d4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNLOCK YOUR <br> CURIOSITY</h1>
        <p class="subtitle">Discover the wonders of science through interactive experiments.</p>
        
        <div class="content">
            <div class="card">
                <img src="https://laboratoryexam.com/assets/img/mlslab.jpg" alt="Scientists working in a lab">
                <h3>Realistic Simulations</h3>
                <p>Conduct experiments in a safe, virtual environment that mimics real-life scenarios.</p>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnm8dkPxNRuCp3xj2gvA4gFZ7URKCcWDpYkg&s" alt="Illustration of a scientist">
                <h3>Engaging Learning</h3>
                <p>Experience science concepts through interactive simulations that make learning fun.</p>
            </div>
        </div>
    </div>
</body>
</html>
