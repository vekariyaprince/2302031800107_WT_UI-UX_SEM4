<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ebf9f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: #064b36;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .form-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #a0e1b9;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #5ca021;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4a821a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GET IN TOUCH</h1>
        <p>We'd love to hear from you!</p>
        <div class="form-container">
            <input type="text" placeholder="Send us your questions or feedback.">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
