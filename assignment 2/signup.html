<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('Property 1=Image Background  Signup (1).png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .google-btn, .email-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn {
            background: #f4f4f4;
            color: #333;
        }
        .email-btn {
            background: #4CAF50;
            color: white;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .terms {
            font-size: 12px;
            color: gray;
        }
        .terms a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>SIGN UP TODAY</h2>
            <p>Join the Science Revolution!</p>
            <button class="google-btn">Continue with Google</button>
            <hr>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <a href="home.html"><button class="email-btn">Continue with Email</button></a>
            <p class="terms">By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
